<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="insta1.css">
</head>
<body>
        <div class="form-container">
            <div class="logo">
                <img src="logo-light.png" alt="Instagram Logo">
            </div>
            <div class="login-form">
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div class="separator">
                    <span class="line"></span>
                    <span class="or">OR</span>
                    <span class="line"></span>
                </div>
                <div class="facebook-login">
                    <img src="facebook-icon.png" alt="Facebook Icon">
                    Log in with Facebook
                </div>
                <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>
                <a href="forget_password.html" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
